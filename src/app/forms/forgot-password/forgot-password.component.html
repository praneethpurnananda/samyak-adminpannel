<mat-progress-bar mode="indeterminate" *ngIf="isLoad"></mat-progress-bar>

<body class="login-page">
  <main class="main_class">

    <form class="sign-in example-form" [formGroup]="forgotpasswordForm" novalidate>
      <div class="login-block">
        <img src="https://klsamyak.in/images/samyak2.png" alt="" height="80" width="80">
        <h1 class="login_title">Reset Password</h1>
        <mat-form-field class="example-full-width-one" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput id="email"  formControlName="email" placeholder="Samyak@gmail.com">

          <mat-error *ngIf="forgotpasswordForm.controls.email.hasError('email') && !forgotpasswordForm.controls.email.hasError('required')">
            Invalid Email
          </mat-error>
          <mat-error *ngIf="forgotpasswordForm.controls.email.hasError('required') && !forgotpasswordForm.controls.email.valid">
            Email is required
          </mat-error>
        </mat-form-field>
        <!--submit button-->
        <button mat-raised-button color="primary" class="mat-raised-button mat-primary submit" [disabled]="!forgotpasswordForm.valid" type="submit" (click)="submit()">Send Instructions</button>
        <div class="links_section">
          <span class="new_acc" routerLink="/">
          Back to Login
          </span>
          </div>
      </div>
    </form>
    <h3 class="msg" *ngIf="msg">{{msg}}</h3>
  </main>
</body>
