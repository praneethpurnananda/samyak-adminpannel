<h2 mat-dialog-title>Permissions</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="selected">
    <mat-option value="none">None</mat-option>
    <mat-option *ngFor="let item of data.allRoles" [value]="item._id">{{item.name}}</mat-option>
  </mat-select>
</mat-form-field>

<p>Role Assigned : {{data.role}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="addRole()">Save Changes</button>
</mat-dialog-actions>
