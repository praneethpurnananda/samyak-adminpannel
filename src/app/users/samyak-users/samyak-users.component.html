<mat-toolbar color="primary">

  <span class="example-spacer"></span>
  <button mat-raised-button color="primary">Add User</button>
  <span class="example-spacer"></span>

</mat-toolbar>
<br>
<!--data table-->
<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="samyak_id">
    <th mat-header-cell *matHeaderCellDef> Samyak id </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.samyak_id}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.email}} </td>
  </ng-container>

<!--book mark-->
  <!-- Symbol Column -->
  <ng-container matColumnDef="mobile">
    <th mat-header-cell *matHeaderCellDef> Mobile Number </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.mobile}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="college">
    <th mat-header-cell *matHeaderCellDef> college Name </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.college}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="college_id">
    <th mat-header-cell *matHeaderCellDef> College Id </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}"> {{element.college_id}} </td>
  </ng-container>




  <!-- Symbol Column -->
  <ng-container matColumnDef="email_verified">
    <th mat-header-cell *matHeaderCellDef> email_verified </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}">
      <div *ngIf="element.email_verified">
        <img src="https://img.icons8.com/bubbles/40/000000/checked.png"/>
      </div>
      <div *ngIf="!element.email_verified">
        <img src="https://img.icons8.com/bubbles/40/000000/delete-sign.png"/>
      </div>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="more">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'test': element.isDisabled}">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(element)">
          <mat-icon>create</mat-icon>
          <span>Edit User</span>
        </button>
        <button mat-menu-item (click)="moreinfo(element)">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>
        <button mat-menu-item *ngIf="!element.isDisabled" class="warn" (click)="disable(element)">
          <mat-icon>block</mat-icon>
          <span>Disable</span>
        </button>
        <button mat-menu-item *ngIf="element.isDisabled" (click)="enable(element)">
          <mat-icon>undo</mat-icon>
          <span>Enable</span>
        </button>
        <button mat-menu-item (click)="conformDelete(element)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
