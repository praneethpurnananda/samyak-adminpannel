<h2 mat-dialog-title>Payments history of <i>{{data.name}}</i></h2>
<mat-dialog-content class="mat-typography">
  <div class="paid">

  </div>
  <ng-template #notpaid>
    not paid
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Save Changes</button>
</mat-dialog-actions>
