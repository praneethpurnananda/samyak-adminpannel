<h2 mat-dialog-title>Delete Event</h2>
<mat-dialog-content class="mat-typography">

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn" type="submit" (click)="delete()">Confirm Delete</button>
</mat-dialog-actions>
