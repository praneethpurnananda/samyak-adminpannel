<h2 mat-dialog-title>Add New Event</h2>
<mat-dialog-content class="mat-typography">
  Alloted Batches :
  <div class="" *ngFor="let i of data.user.slot">
    {{i.name}}
  </div>
  <div class="event-form">
    <form class="example-form" [formGroup]="slotForm" novalidate>
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Alloted Slotes</mat-label>
        <mat-select formControlName="slot">
          <mat-option *ngFor="let item of data.user.slot" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <button mat-raised-button color="warn" [disabled]="!slotForm.valid" (click)="removeSlot()">Delete Selected Slot</button>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Save Changes</button>
</mat-dialog-actions>
