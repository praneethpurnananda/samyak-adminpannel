<br>
<button mat-flat-button color="primary" class="add-btn" (click)="addrole()">Add new role</button>
<br><br>
<div class="table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{dataSource.indexOf(element) + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit Role</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="editrole(element)">Edit</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete Role</th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="warn" (click)="deleterole(element)">Delete</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="setpermissions">
    <th mat-header-cell *matHeaderCellDef> Set Permissions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="setpermissions(element)">Set / View</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
