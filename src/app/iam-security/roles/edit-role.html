<h2 mat-dialog-title>Edit Role</h2>
<mat-dialog-content class="mat-typography">
  <div class="edit-form">
    <form class="example-form" [formGroup]="editRolesForm" novalidate>
      <mat-form-field class="example-full-width-one" appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput id="name" formControlName="name">
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="edit()">Save Changes</button>
</mat-dialog-actions>
