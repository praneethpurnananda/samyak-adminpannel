<h2 mat-dialog-title>Set Permissions for {{data.name}}</h2>
<br><br>
<mat-dialog-content class="mat-typography">


  <div class="permissions">
        <div style="font-size: 20px;">Users : </div>
    <br>
    <div class="roles">
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Users.add">Add</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Users.view">View</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Users.edit">Edit</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Users.delete">Delete</mat-checkbox>
    </div>
  </div>

  <div class="permissions">
        <div style="font-size: 20px;">Events : </div>
    <br>
    <div class="roles">
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Events.add">Add</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Events.view">View</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Events.edit">Edit</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="data.permissions[0].permissions.Events.delete">Delete</mat-checkbox>
    </div>
  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary" (click)="add()">Save Permissions</button>
</mat-dialog-actions>
